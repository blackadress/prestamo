{% extends 'base/base.html' %}
{% load staticfiles %}

{% block content %}

<h1 class="text-center">Nuevo Cliente</h1>

<div class="col-lg-12 col-md-12 col-xs-12">
	<form role="form" action="{% url 'cliente:nuevoServicio' %}" method="POST">
		<div class="col-lg-6 col-md-8 col-xs-12">
			{% csrf_token %}
			<div class="form-group">
				<input type="text" name="nombres" id="nombres" class="form-control" placeholder="Nombres completos">
			</div>
			<div class="form-group">
				<input type="text" name="apPat" id="apPat" class="form-control" placeholder="Apellido paterno">
			</div>
			<div class="form-group">
				<input type="text" name="apMat" id="apMat" class="form-control" placeholder="Apellido materno">
			</div>
			<div class="form-group">
				<input type="number" name="dni" id="dni" class="form-control" placeholder="DNI" maxlength="8">
			</div>
			<div class="form-group">
				<input type="text" name="direccion" id="direccion" class="form-control" placeholder="DirecciÃ³n">
			</div>
		</div>
		<div class="col-lg-6 col-md-8 col-xs-12">
			<div class="form-group">
				<label>Latitud:</label>
				<input type="number" name="latitud" id="latitud" class="form-control" disabled>
			</div>
			<div class="form-group">
				<label>Longitud:</label>
				<input type="number" name="longitud" id="longitud" class="form-control" disabled>
			</div>
		</div>
		<div class="col-lg-12 col-md-12 col-xs-12">
			<a id="guardar" type="submit" class="btn btn-primary">Guardar</a>
		</div>
	</form>
	<br>
</div>
<div class="col-md-12" id="mapa" style="margin-top: 1em; position: relative; overflow: hidden; height: 400px; width: 100%;">
</div>
<script src="{% static 'js/cliente/clienteNuevo.js' %}"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA94LBsliF6TX_7XT76lfJAopVP_h2RkkU&callback=initMap"></script>

{% endblock %}
