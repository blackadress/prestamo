{% extends 'base/base.html' %}
{% load staticfiles %}

{% block content %}

<h1 class="text-center">Nuevo Cliente</h1>

<div class="col-lg-12 col-md-12 col-xs-12">
    <form role="form">
        <div class="col-lg-6 col-md-6 col-xs-12">
            <div class="form-group">
                <input type="text" name="nombres" id="nombres" class="form-control" placeholder="Nombres completos">
            </div>
            <div class="form-group">
                <input type="text" name="apPat" id="apPat" class="form-control" placeholder="Apellido paterno">
            </div>
            <div class="form-group">
                <input type="text" name="apMat" id="apMat" class="form-control" placeholder="Apellido materno">
            </div>
            <div class="form-group">
                <input type="number" name="dni" id="dni" class="form-control" placeholder="DNI" maxlength="8">
            </div>
        </div>
        <div class="col-lg-6 col-md-12 col-xs-12">
            <div class="form-group">
                <label>Latitud:</label>
                <input type="number" name="latitud" id="latitud" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label>Longitud:</label>
                <input type="number" name="longitud" id="longitud" class="form-control"  disabled>
            </div>
        </div>
    </form>
</div>

{% endblock %}
