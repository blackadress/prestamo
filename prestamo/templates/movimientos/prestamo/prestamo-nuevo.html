{% extends 'base/base.html' %}
{% load staticfiles %}

{% block content %}

<h1 class="text-center">Nuevo Pr√©stamo</h1>

<div class="col-lg-12 col-md-12 col-xs-12">
	<form role='form' method="POST">
			<div class="form-group">
				<input type="text" name="cliente" id="cliente" placeholder="Nombre o dni de cliente">
			</div>
			<div class="form-group">
				<input type="text" name="clienteId" id="clienteId" disabled>
			</div>
			<div class="form-group">
				<input type="number" name="monto" id="monto" placeholder="0.00">
			</div>
			<div class="form-group">
				<select name="caja" id="cajaId">
					{% for caja in cajas %}
						<option value="{{ caja.id }}">
							{{ caja.nombre }}
						</option>
					{% endfor %}
				</select>
			</div>
			<div class="form-group">
				<select name="supervisor" id="supervisorId">
					{% for supervisor in supervisores %}
						<option value="{{ supervisor.id }}">
							{{ supervisor.nombre }}
						</option>
					{% endfor %}
				</select>
			</div>

	</form>
</div>

{% endblock %}
